name: Deployement

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Clear Go Module Cache
        run: rm -rf /home/runner/go/pkg/mod

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build production binary
        run: scripts/buildprod.sh

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: Push docker image to Google Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/ferrous-beaker-448707-f5/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/ferrous-beaker-448707-f5/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely --max-instances=4
